           /* var search = location.search;

            var cid = getParameter("cid");
            var rname = getParameter("rname");

            //判断rname不为null或者""
            if (rname){
                //url解码
                rname = window.decodeURIComponent(rname);
            }
            //发送ajax请求，load  请求route/pageQuery,传递cid
            load(cid,null,rname);
        });

        function load(cid,currentPage,rname) {
            //发送ajax请求，请求route/pageQuery,传递cid
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (pb) {
                //解析PageBean json数据，展示到页面上
                //1.分页工具条数据展示
                //1.1展示总页码和总记录数
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);

                /*<li><a href="">首页</a></li>
                <li class="threeword"><a href="#">上一页</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="threeword"><a href="javascript:;">下一页</a></li>
                <li class="threeword"><a href="javascript:;">末页</a></li>*/
                //1.2   展示分页页码
                var lis = "";
                var fristPage = '<li onclick="javascript:load('+cid+',1,\''+rname+'\')"><a href="javascript:void(0)">首页</a></li>';
                //计算上一页
                var beforeNum = pb.currentPage - 1;
                if (beforeNum<=0){
                    beforeNum = 1;
                }
                var beforePage = '<li onclick="javascript:load('+cid+','+beforeNum+',\''+rname+'\')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                lis += fristPage;
                lis += beforePage;


                /*
                   1.一共展示10个页码，能够达到前5后4的效果
                   2.如果前边不够5个，后边补齐10个
                   3.如果后边不足4个，前边补齐10个
               */

                // 定义开始位置begin,结束位置 end
                var begin;//开始位置
                var end;//结束位置
                //要显示10个页码
                if (pb.totalPage < 10){
                    //总页码不足10页
                    begin = 1;
                    end = pb.totalPage;
                }else{
                    //总页码超过10页
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;

                    // 2.如果前边不够5个，后边补齐10个
                    if (begin<1){
                        begin = 1;
                        end = begin+9;
                    }

                    //3.如果后边不足4个，前边补齐10个
                    if (end>pb.totalPage){
                        end = pb.totalPage;
                        begin = end - 9;
                    }
                }

                for (var i = begin; i <= end; i++) {
                    //判断当前页码是否等于i
                    var li;
                    if (pb.currentPage == i){
                        li = '<li class="curPage" onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }else{
                        //创建页码li并拼接
                        li = '<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis += li;
                }


                /*for (var i = 1; i <= pb.totalPage; i++) {
                    //判断当前页码是否等于i
                    var li;
                    if (pb.currentPage == i){
                        li = '<li class="curPage" onclick="javascript:load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }else{
                        //创建页码li并拼接
                        li = '<li onclick="javascript:load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis += li;
                }*/


                //计算下一页
                var lastNum = pb.currentPage + 1;
                if (lastNum>=pb.totalPage){
                    lastNum = pb.totalPage;
                }
                var lastPage = '<li onclick="javascript:load('+cid+','+lastNum+',\''+rname+'\')" class="threeword"><a href="javascript:void(0)">下一页</a></li>';
                var nextPage = '<li onclick="javascript:load('+cid+','+pb.totalPage+',\''+rname+'\')" class="threeword"><a href="javascript:void(0)">末页</a></li>';
                lis += lastPage;
                lis += nextPage;
                //将lis的内容放置到ul中
                $("#pageNum").html(lis);


                /*<li>
                <div class="img"><img src="images/04-search_03.jpg" alt=""></div>
                    <div class="text1">
                    <p>浪花朵朵旅行普吉岛丛林飞跃空中飞人探险游中文服务泰国旅游</p>
                    <br/>
                    <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                </div>
                <div class="price">
                    <p class="price_num">
                    <span>&yen;</span>
                <span>899</span>
                <span>起</span>
                </p>
                <p><a href="route_detail.html">查看详情</a></p>
                </div>
                </li>*/
                //列表数据展示
                var rouat_lis = "";
                for (var i = 0; i < pb.lists.length; i++) {
                    //获取json数据{}
                    var route = pb.lists[i];
                    var li = '<li>\n' +
                        '                            <div class="img"><img src="'+route.rimage+'" style="width: 299px;"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    rouat_lis += li;
                }

                $("#route").html(rouat_lis);

                //定位到页面顶部
                window.scrollTo(0,0);
            });
        }
